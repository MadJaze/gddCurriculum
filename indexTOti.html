<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum de Jasiel</title>
    
      <!--Font Awesome-->
      <script src="https://kit.fontawesome.com/a15b1b1db3.js" crossorigin="anonymous"></script>
      <!--Font Oswald-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

<h1> Formulario de cadastro</h1>

<p>Nome:</p>
<input type="text" placeholder="Escreva seu nome">
<br>
<p>E-mail:</p>
<input type="email" placeholder="Escreva seu Email">
<br>
<p>Senha:</p>
<input type="password" required>
<br>
<p>Idade:</p>
<input type="number">
<br>
<p>Data de Nascimento:</p>
<input type="date"> 

<p>Género</p>
<input type="radio" name="Genero"  id="Masculino" value="false">  Masculino<br />
<input type="radio" name="Genero" value="false"> Feminino<br/>
<input type ="radio"  name="Genero" value="false"> Outro<br/>

<input type="checkbox"  name= "tecnologia" value = "false" > Tecnologia <br/>
<input type="checkbox" value = "false" > Esportes <br/>
<input type="checkbox" value = "false" > Musica <br/>

<p>Estado:</p>
<select name="select">
  <option value="valor1">Amazonas</option>
  <option value="valor2" selected>Roraima</option>
  <option value="valor3">Rio de Janeiro</option>
</select>

<p>Mensagem:</p>
<input type="text" width=200>

<button>Enviar</button>
<button>Limpar</button>
</body>

</html>
